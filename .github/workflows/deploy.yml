name: Build and Deploy to Neocities

on:
  push:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout PhotoUserData
      - name: Checkout PhotoUserData
        uses: actions/checkout@v3

      # 2. Clone PhotoData as a sibling folder
      - name: Clone PhotoData
        run: git clone https://github.com/Highway-Photo-Project/PhotoData.git ../PhotoData

      # 3. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 4. Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install tabulate  # Add other packages here if needed

      # 5. Run your Python scripts
      - name: Run Python scripts
        run: |
          python validate.py
          python per_system_pages.py

      # 6. Install Neocities CLI
      - name: Install Neocities CLI
        run: |
          curl -L https://github.com/neocities/neocities-cli/releases/latest/download/neocities-cli-linux-x64.tar.gz | tar xz
          chmod +x neocities

      # 7. Deploy generated HTML to Neocities
      - name: Deploy to Neocities
        env:
          NEOCITIES_KEY: ${{ secrets.NEOCITIES_KEY }}
        run: |
          ./neocities push output_folder/*  # Replace 'output_folder' with your HTML folder
