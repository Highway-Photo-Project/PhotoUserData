name: Build and Deploy to Neocities

on:
  push:
    branches:
      - main  # Change if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout PhotoUserData
      - name: Checkout PhotoUserData
        uses: actions/checkout@v3

      # 2. Clone PhotoData as a sibling folder
      - name: Clone PhotoData
        run: git clone https://github.com/Highway-Photo-Project/PhotoData.git ../PhotoData

      # 3. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 4. Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install tabulate neocities  # Add other packages here if needed

      # 5. Run Python scripts
      - name: Run Python scripts
        run: |
          python validate.py
          python per_system_pages.py

      # 6. Install Node.js and Neocities CLI
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # or any LTS version

      - name: Install Neocities CLI
        run: npm install -g neocities
          neocities push outputs/*
        
