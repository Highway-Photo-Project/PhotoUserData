name: Build and Deploy to Neocities

on:
  push:
    branches:
      - main  # Change if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout PhotoUserData
      - name: Checkout PhotoUserData
        uses: actions/checkout@v3

      # 2. Clone PhotoData as a sibling folder
      - name: Clone PhotoData
        run: git clone https://github.com/Highway-Photo-Project/PhotoData.git ../PhotoData

      # 3. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 4. Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install tabulate  # Add other packages your scripts need here

      # 5. Run Python scripts to generate HTML
      - name: Run Python scripts
        run: |
          python validate.py
          python per_system_pages.py

      # 6. Set up Node.js and deploy to Neocities using npx
      - name: Install Node.js and Deploy
        env:
          NEOCITIES_KEY: ${{ secrets.NEOCITIES_KEY }}
        run: |
          # Install Node.js (LTS)
          curl -sL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt-get install -y nodejs

          # Install Neocities CLI locally
          npm install neocities

          # Deploy using npx (runs the local CLI)
          npx neocities push outputs/*  # Replace 'output_folder' with your HTML folder
