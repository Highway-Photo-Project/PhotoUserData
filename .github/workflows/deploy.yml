name: Deploy to Neocities

on:
  push:
    branches:
      - main  # Or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3
        
     - name: Clone PhotoData
        run: git clone https://github.com/Highway-Photo-Project/PhotoData.git
        
      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'  # Change if needed

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      # 4. Run the script to generate HTML
      - name: Generate HTML output
        run: |
          python validate.py
          python per_system_pages.py

      # 5. Install Neocities CLI
      - name: Install Neocities CLI
        run: |
          curl -L https://github.com/neocities/neocities-cli/releases/latest/download/neocities-cli-linux-x64.tar.gz | tar xz
          chmod +x neocities

      # 6. Deploy to Neocities
      - name: Deploy to Neocities
        env:
          NEOCITIES_KEY: ${{ secrets.NEOCITIES_KEY }}
        run: |
          ./neocities push outputs/*  # Replace output_folder with the folder your scripts generate
